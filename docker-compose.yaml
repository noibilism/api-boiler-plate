version: '3'
services:

  # Add this top-level entry
  clinified_redis_server:
    image: redis:latest
    container_name: clinified_redis_server
    restart: unless-stopped
    tty: true
    expose:
    - 6379
    volumes:
    - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    - redisdata:/data
    networks:
    - app-network

  #PHP Service
  clinified_app:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: clinified_app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: clinified_app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
    - ./:/var/www
    - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
    - app-network

  #Nginx Service
  clinified_server:
    image: nginx:alpine
    container_name: clinified_server
    restart: unless-stopped
    tty: true
    ports:
    - "8060:80"
    volumes:
    - ./:/var/www
    - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
    - app-network

  api_scheduler:
    image: digitalocean.com/php
    container_name: api_scheduler
    depends_on:
    - api_boiler_plate
    volumes:
    - .:/var/www
    environment:
      APP_ENV: local
      CONTAINER_ROLE: scheduler
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_DRIVER: redis
      QUEUE_CONNECTION: redis_server
      REDIS_HOST: redis_server
    networks:
    - app-network

  api_queue:
    image: digitalocean.com/php
    container_name: api_queue
    depends_on:
    - api_boiler_plate
    volumes:
    - .:/var/www
    environment:
      APP_ENV: local
      CONTAINER_ROLE: queue
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_DRIVER: redis
      QUEUE_CONNECTION: redis_server
      REDIS_HOST: redis_server
    networks:
    - app-network

  #MySQL Service
  clinified_db:
    image: mysql:5.7.22
    container_name: clinified_db
    restart: unless-stopped
    tty: true
    ports:
    - "53061:3306"
    environment:
      MYSQL_DATABASE: clinified_app
      DB_USERNAME: api_user
      DB_PASSWORD: api_user
      MYSQL_ROOT_PASSWORD: api_user
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
    - dbdata:/var/lib/mysql/
    - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
    - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge

#Volumes
volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
